<div class="col-xs-12">

    <h2>Mes appareils</h2>
    <p>MAJ : {{lastUpdate | async  | date : 'short' | uppercase }}</p>
    <ul class="list-group">
      <app-appareil *ngFor="let appareil of appareils , let i = index " 
      [appareilName]="appareil.name"
      [appareilStatus]="appareil.status" [indexOfAppareil]="i"></app-appareil>
      
    </ul>

    <button class="btn btn-success" [disabled]="! isAuth"
              (click) = "onAllumer()">Tout Allumer </button>
              
    <button class="btn btn-danger" [disabled]="! isAuth"
              (click) = "onEteindre()">Tout Eteindre </button>          
</div>
